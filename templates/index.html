<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Drone AI</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
</head>


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Output Video</h3>

            <img src="{{ url_for('video_feed') }}" width="100%">
        </div>
        <h4>Car: <span id="variable"></span></h4>
        <h4>Bus: <span id="bus"></span></h4>

    <script type="text/javascript">
        // Create a SocketIO instance and connect to the server
        var socket = io.connect();

        // Event handler for variable update
        socket.on('variable_update', function(data) {
            $('#variable').text(data.variable.car);
            $('#bus').text(data.variable.bus);

            console.log("data", data.variable)
        });
    </script>
    </div>
</div>
</body>
</html>
